name: Build Docker Image
on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string
        description: 'stage being released (dev,staging,production)'
      service:
        required: true
        type: string
        description: 'Name of the service being released'
      manifest-repository:
        required: true
        type: string
        description: 'Name of the github repository that holds the manifest (ex: repo-owner/repo-name)'
      manifest-app-path:
        required: true
        type: string
        description: 'Path in the repository where the values.yaml is stored'
    secrets:
      MANIFEST_REPO_PAT:
        required: true
        description: 'GitHub personal access token'
      SLACK_DEPLOYMENT_WEBHOOK_URL:
        required: true
        description: 'Deployment alert slack webhook url'
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check out manifest repository
        uses: actions/checkout@master
        with:
          repository: ${{ inputs.manifest-repository }}
          path: 'manifests'
          token: ${{ secrets.MANIFEST_REPO_PAT }}
      - name: Update image name
        shell: bash
        working-directory: ${{ inputs.manifest-app-path }}
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" values.yaml
          sed -i "s/revision: .*/revision: ${GITHUB_SHA::8}/" values.yaml
          sed -i "s/build: .*/build: ${{ github.run_number }}/" values.yaml
      - name: Commit to manifest repository
        working-directory: './manifests'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump docker tag for ${{ inputs.service }} on ${{ inputs.stage }}"
        shell: bash
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MANIFEST_REPO_PAT }}
          directory: './manifests'
          repository: ${{ inputs.manifest-repository }}
      - name: Notify slack with success or error
        uses: 8398a7/action-slack@v3
        if: ${{ always() }}
        with:
          job_name: Deploy
          status: ${{ job.status }}
          fields: repo,workflow,job,message,commit,author,took,ref
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
