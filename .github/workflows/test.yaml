name: Build and test
on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Name of the service being tested'
      gradle-module:
        required: false
        type: string
        description: 'Name of the gradle module being tested'
    secrets:
      GHL_USERNAME:
        required: true
        description: 'Github Username (Gradle plugin)'
      GHL_PASSWORD:
        required: true
        description: 'Github Password (Gradle plugin)'
      SLACK_BOT_TOKEN:
        required: true
        description: 'Deployment alert slack webhook url'
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Publish progress message
        uses: monta-app/slack-notifier-cli-action@main
        id: publish-progress
        with:
          status: ${{ job.status }}
          title: "${{ inputs.service-name }} - Test workflow ðŸ§ª",
          slack-token: ${{ secrets.SLACK_APP_TOKEN }}
          slack-channel-id: "C01KL9FUPNK"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Test project
        env:
          GHL_USERNAME: ${{ secrets.GHL_USERNAME }}
          GHL_PASSWORD: ${{ secrets.GHL_PASSWORD }}
          GRADLE_MODULE: ${{ inputs.gradle-module }}
        run: ./gradlew --no-daemon $GRADLE_MODULE:test
        shell: bash
      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-result
          path: |
            build/reports/tests/test
            /home/runner/.gradle/daemon/**/daemon-*.out.log
          retention-days: 2
      - name: Publish progress message
        uses: monta-app/slack-notifier-cli-action@main
        if: ${{ always() }}
        with:
          status: ${{ job.status }}
          title: "${{ inputs.service-name }} - Test workflow ðŸ§ª",
          slack-token: ${{ secrets.SLACK_APP_TOKEN }}
          slack-channel-id: "C01KL9FUPNK"
          slack-message-id: ${{ steps.publish-progress.outputs.slack-message-id }}