name: Build and test
on:
  workflow_call:
    inputs:
      gradle-module:
        required: false
        type: string
        description: 'stage being released (dev,staging,production)'
    secrets:
      GHL_USERNAME:
        required: true
        description: 'Github Username (Gradle plugin)'
      GHL_PASSWORD:
        required: true
        description: 'Github Password (Gradle plugin)'
      SLACK_DEPLOYMENT_WEBHOOK_URL:
        required: true
        description: 'Deployment alert slack webhook url'
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Test project
        env:
          GHL_USERNAME: ${{ secrets.GHL_USERNAME }}
          GHL_PASSWORD: ${{ secrets.GHL_PASSWORD }}
          GRADLE_MODULE: ${{ inputs.gradle-module }}
        run: ./gradlew --no-daemon $GRADLE_MODULE:test
        shell: bash
      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-result
          path: |
            build/reports/tests/test
            /home/runner/.gradle/daemon/**/daemon-*.out.log
          retention-days: 2
      - env:
          JOB_CONTEXT: ${{ toJSON(job) }}
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $JOB_CONTEXT
          echo $EVENT_CONTEXT
      - name: Notify slack with success or error
        uses: 8398a7/action-slack@v3
        if: ${{ always() }}
        with:
          job_name: Test
          status: ${{ job.status }}
          fields: repo,workflow,job,message,commit,author,took,ref
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}