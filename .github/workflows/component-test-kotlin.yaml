name: Test
on:
  workflow_call:
    inputs:
      runner-size:
        required: false
        type: string
        description: 'Runner size for the component-runner-size-converter'
      service-name:
        required: false
        type: string
        description: 'Proper name for your service i.e OCPP Service, Vehicle Service'
      service-emoji:
        required: false
        type: string
        description: 'An emoji to identify your service by :)'
      gradle-module:
        required: false
        type: string
        description: 'Name of the gradle module being tested'
      java-version:
        required: false
        type: string
        default: "21"
        description: 'Java version to use'
    secrets:
      GHL_USERNAME:
        required: true
        description: 'Github Username (Gradle plugin)'
      GHL_PASSWORD:
        required: true
        description: 'Github Password (Gradle plugin)'
      SLACK_APP_TOKEN:
        required: true
        description: 'Slack app token'
    outputs:
      slack-message-id:
        description: 'Slack message ID for subsequent updates'
        value: ${{ jobs.test.outputs.slack-message-id }}

permissions:
  contents: read
  actions: read

jobs:
  get-runner:
    name: Determine runner size
    uses: ./.github/workflows/component-runner-size-converter.yaml
    with:
      runner-size: ${{ inputs.runner-size }}
  test:
    name: Test
    needs: get-runner
    runs-on: ${{ needs.get-runner.outputs.runner-name }}
    timeout-minutes: 30
    outputs:
      slack-message-id: ${{ steps.send-slack-message.outputs.slack-message-id }}
    steps:
      - name: Send slack message
        id: send-slack-message
        uses: monta-app/slack-notifier-cli-action@main
        with:
          job-type: "test"
          job-status: "progress"
          service-name: ${{ inputs.service-name }}
          service-emoji: ${{ inputs.service-emoji }}
          slack-app-token: ${{ secrets.SLACK_APP_TOKEN }}
          slack-channel-id: "C01KL9FUPNK"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: ${{ inputs.java-version }}
          cache: 'gradle'

      - name: Test project
        env:
          GHL_USERNAME: ${{ secrets.GHL_USERNAME }}
          GHL_PASSWORD: ${{ secrets.GHL_PASSWORD }}
          GITHUB_TOKEN: ${{ github.token }}
        uses: monta-app/github-workflows/.github/actions/gradle-multi-module@v3
        with:
          gradle-module: ${{ inputs.gradle-module }}
          gradle-tasks: 'test'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-result-${{ inputs.gradle-module || 'root' }}
          path: |
            build/reports/tests/test
            **/build/reports/tests/test
            /home/runner/.gradle/daemon/**/daemon-*.out.log
          retention-days: 2
          overwrite: true

      - name: Publish result message to slack
        uses: monta-app/slack-notifier-cli-action@main
        if: always()
        with:
          job-type: "test"
          job-status: ${{ job.status }}
          service-name: ${{ inputs.service-name }}
          service-emoji: ${{ inputs.service-emoji }}
          slack-app-token: ${{ secrets.SLACK_APP_TOKEN }}
          slack-channel-id: "C01KL9FUPNK"
          slack-message-id: ${{ steps.send-slack-message.outputs.slack-message-id }}
